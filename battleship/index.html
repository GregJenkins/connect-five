<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <script src="../libs/angular.js"></script>
        <script src="services/playerGridService.js"></script>
        <script src="services/shipService.js"></script>
        <script src="services/computerPlayer.js"></script>  
        <script src="controllers/battleship.js"></script>
        <script src="widgets/gameBoardWidget.js"></script>     
        <link rel="stylesheet" href="resources/battleship.css">
    </head>
    <body ng-app="battleship"> 
        <div ng-controller="battleshipCtrl as ctrl">
        <game-board-widget player="ctrl.player1" player-grid="ctrl.playerGrid1" 
                           player-ships="ctrl.playerShips1" attack="ctrl.attack(attacker, location)"
                           player-ready="ctrl.playerReady()" has-winner="ctrl.hasWinner()" 
                           start-computer-player="ctrl.startComputerPlayer(player)"
                           opponent-sunk-ships="ctrl.opponentSunkShips(player)"></game-board-widget>
        <game-board-widget player="ctrl.player2" player-grid="ctrl.playerGrid2" 
                           player-ships="ctrl.playerShips2"  attack="ctrl.attack(attacker, location)"
                           player-ready="ctrl.playerReady()" has-winner="ctrl.hasWinner()"
                           start-computer-player="ctrl.startComputerPlayer(player)"
                           opponent-sunk-ships="ctrl.opponentSunkShips(player)"></game-board-widget>
        </div>
    </body>
</html>
